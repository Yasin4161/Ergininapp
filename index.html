<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Bilgileri</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="topbar"></div>

  <div class="container">
    <form id="profileForm" class="card" autocomplete="on">
      <h2>Profil Bilgileri</h2>

      <div class="grid">
        <div class="field">
          <label for="fullname">Ad Soyad</label>
          <input id="fullname" class="input" type="text" placeholder="Ad Soyad" />
        </div>

        <div class="field">
          <label for="username">Kullanıcı Adı</label>
          <input id="username" class="input" type="text" placeholder="Kullanıcı adı" />
        </div>

        <div class="field">
          <label for="tckn">TC Kimlik No</label>
          <input id="tckn" class="input" inputmode="numeric" maxlength="11"
                 pattern="^[0-9]{11}$" placeholder="11 haneli" />
        </div>

        <div class="field">
          <label for="birth">Doğum Tarihi</label>
          <input id="birth" class="input" type="date" max="" placeholder="GG/AA/YYYY" />
        </div>

        <div class="field">
          <label for="age">Yaş</label>
          <input id="age" class="input" type="number" min="0" step="1" placeholder="-" readonly />
          <div class="helper">Doğum tarihinden otomatik hesaplanır</div>
        </div>

        <div class="field">
          <label for="phone">Telefon</label>
          <input id="phone" class="input" type="tel" placeholder="0 (5xx) xxx xx xx" />
        </div>

        <div class="field">
          <label for="email">E-posta</label>
          <input id="email" class="input" type="email" placeholder="ornek@site.com" />
        </div>

        <div class="field">
          <label for="iban">IBAN</label>
          <input id="iban" class="input" type="text" placeholder="TR.. .. .." />
        </div>

        <div class="field">
          <label for="city">İl</label>
          <input id="city" class="input" type="text" placeholder="İl" />
        </div>

        <div class="field">
          <label for="district">İlçe</label>
          <input id="district" class="input" type="text" placeholder="İlçe" />
        </div>

        <div class="field row-span-2">
          <label for="address">Adres</label>
          <textarea id="address" placeholder="Adres"></textarea>
        </div>

        <div class="field">
          <label for="createdAt">Kayıt Tarihi</label>
          <input id="createdAt" class="input" type="datetime-local" />
        </div>

        <div class="field">
          <label for="ip">Son Giriş IP</label>
          <input id="ip" class="input" type="text" placeholder="x.x.x.x"
                 pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" />
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn" id="printBtn">Yazdır</button>
        <button type="reset" class="btn" id="resetBtn">Temizle</button>
        <button type="submit" class="btn primary">Kaydet</button>
      </div>
    </form>
  </div>

  <div class="toast" id="toast">Bilgiler kaydedildi.</div>
  <script src="app.js" defer></script>
</body>
</html>
