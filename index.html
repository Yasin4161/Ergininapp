    }
    input, textarea {

        border-radius: 5px;
    }
    textarea {

    }
    .buttons {

        text-align: right;
    }
    button {
        padding: 10px 15px;
        margin-left: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
